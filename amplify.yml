version: 1
backend:
  phases:
    build:
      commands:
        - if [ -f package-lock.json ]; then npm ci --legacy-peer-deps --cache .npm --prefer-offline; else npm install --legacy-peer-deps; fi
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
